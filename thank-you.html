<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #eaf3fc, #f5f9ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .thank-you-card {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }

        .thank-you-card img {
            width: 100px;
            margin-bottom: 20px;
        }

        .thank-you-card h1 {
            font-size: 22px;
            color: #26377f;
            margin-bottom: 10px;
        }

        .thank-you-card p {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="thank-you-card">
        <img src="images/tao logo.jpg" alt="Azure Logo">
        <h1>Thank You!</h1>
        <p>Your inquiry has been received, and we'll get back to you soon</p>
    </div>
</body>
</html>
